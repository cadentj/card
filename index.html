<style>
    .codepen-wrapper {
        display: flex;
        background-color: #d9dcd6;
        height: 97.5vh;
        align-items: center;
        justify-content: center;
    }

    .book {
        height: 15rem;
        width: 25rem;
        font-size: 1.4rem;
        text-align: center;
        position: fixed;
        left: 50%;
        /* bring your own prefixes */
        transform: translate(-50%, -70%);
        color: #484e4a;
    }

    .page {
        width: 100%;
        height: 35rem;
        perspective: 1500px;
    }

    .page__1 {
        background-color: #0d5c63;
        color: #fff;
        width: 100%;
        height: 100%;
        overflow: hidden;
        position: absolute;
        top: 0;
        left: 0;
        opacity: 1;
        transition: all 1s 0.3s;
        transform-origin: 0 50%;
        z-index: 2;
    }

    .page__1::after {
        content: "Neat, huh?";
        color: #eff0eb;
        position: absolute;
        padding-top: 1.5rem;
        top: 0;
        left: 0;
        background-color: #424b54;
        width: 100%;
        height: 100%;
        z-index: 1;
        opacity: 0;
        transform: rotateY(180deg);
        transition: all 0.3s 0.5s;
    }

    .page__2 {
        background-color: #baa898;
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        opacity: 1;
    }

    @media only screen and (max-width: 1000px) {
        .page:hover {
            transform: scale(2);
            transition-duration: 2000ms;
        }
    }

    @media only screen and (min-width: 1000px) {
        .page:hover {
            transform: translateX(12.5rem);
            transition-duration: 2000ms;
            
        }
    }

    

    .page:hover .page__1 {
        transform: rotateY(-180deg);
        box-shadow: 1.5rem 2rem 3rem rgba(0, 0, 0, .25);
    }

    .page:hover .page__1::after {
        opacity: 1;
    }
</style>

<div class="codepen-wrapper">
    <div class="book">
        <div class="page">
            <div class="page__1">
                <p>Hover to open</p>
            </div>
            <div class="page__2">
                <p>Surprise!</p>
            </div>
        </div>
    </div>
</div>
